# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/foodredistributiondb

# Server Configuration
server.port=8888

# JWT Configuration
jwt.secret=YourVerySecureJwtSecretKeyHereMakeItLongAndComplexForSecurity
jwt.expiration=86400000

# Explicitly disable MIME type checking for JavaScript
spring.web.resources.add-mappings=true
spring.web.resources.chain.strategy.content.enabled=false
spring.web.resources.chain.enabled=false
spring.mvc.contentnegotiation.favor-parameter=true

# Logging Configuration
logging.level.org.springframework.data.mongodb.core=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
