<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Food Redistribution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #e9ecef;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .badge {
            font-size: 0.9em;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .btn-action {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5 class="mb-4">ADMIN PANEL</h5>
                <div class="nav flex-column">
                    <a class="nav-link" onclick="showSection('donations')">
                        <i class="fas fa-box"></i> All Donations
                    </a>
                    <a class="nav-link active" onclick="showSection('requests')">
                        <i class="fas fa-clock"></i> Donation Requests
                    </a>
                    <a class="nav-link" onclick="showSection('organizations')">
                        <i class="fas fa-building"></i> Organizations
                    </a>
                    <a class="nav-link text-danger" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <h2 class="mb-4">Dashboard Overview</h2>

                <!-- All Donations Section -->
                <div id="donations-section" class="section">
                    <h3>All Donations</h3>
                    <div class="table-responsive">
                        <table class="table table-striped" id="allDonationsTable">
                            <thead>
                                <tr>
                                    <th>Donor</th>
                                    <th>Food Type</th>
                                    <th>Quantity</th>
                                    <th>Expiry Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Pending Requests Section -->
                <div id="requests-section" class="section active">
                    <h3>Pending Requests</h3>
                    <div class="table-responsive">
                        <table class="table table-striped" id="pendingRequestsTable">
                            <thead>
                                <tr>
                                    <th>Donor Name</th>
                                    <th>Food Type</th>
                                    <th>Food Name</th>
                                    <th>Quantity</th>
                                    <th>Request Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Organizations Section -->
                <div id="organizations-section" class="section">
                    <h3>Organizations</h3>
                    <div class="table-responsive">
                        <table class="table table-striped" id="organizationsTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
